
# travis config

dist: trusty
language: r
sudo: required

addons:
  apt:
    packages:
      - libxml2-dev

r:
 - release
 - oldrel
 - devel

before_install:
  - R -e "install.packages(c('pkgload','roxygen2','tinytest','knitr','editrules','lintools','validate'))"
  - R -e "pkgload::load_all('./pkg');roxygen::roxygenize('./pkg')"
  - cd ./pkg

r_packages:
  - covr
  - rmarkdown


after_success:
  - Rscript -e 'library(covr);coveralls()'

notifications:
  email:
    on_success: change
    on_failure: change


